<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OdinForm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image">
      <div class="logo"><img src="odin-lined.png" />ODIN</div>
      <div class="credits">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="right">
      <div class="intro">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get Started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form>
        <div class="inputSection">
          <p>Let's do this!</p>
          <div class="inputFields">
            <div class="inputFieldsSub">
              <div class="formItem">
                <label for="firstNameInput">FIRST NAME</label>
                <input type="text" id="firstNameInput" />
              </div>
              <div class="formItem">
                <label for="emailInput">EMAIL</label>
                <input
                  type="email"
                  pattern="@\w+\.\w{2,3}(\.\w{2,3})?"
                  id="emailInput"
                />
              </div>
              <div class="formItem">
                <label for="password1Input">PASSWORD</label>
                <input
                  type="text"
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  id="password1Input"
                />
                <div class="subInfo">*Passwords don't match</div>
              </div>
            </div>
            <div class="inputFieldsSub">
              <div class="formItem">
                <label for="lastNameInput">LAST NAME</label>
                <input type="text" id="lastNameInput" />
              </div>
              <div class="formItem">
                <label for="phoneNumberInput">PHONE NUMBER</label>
                <input
                  type="text"
                  pattern="^(?:0|\(?\+32\)?\s?|0032\s?)[1-79](?:[\.\-\s]?\d\d){4}$"
                  id="phoneNumberInput"
                />
              </div>
              <div class="formItem">
                <label for="password2Input">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  id="password2Input"
                />
              </div>
            </div>
          </div>
        </div>
        <button>Create Account</button>
      </form>
      <p class="accountLink">
        Already have an account? <span class="accountLink">Log in</span>
      </p>
    </div>
  </body>
</html>
